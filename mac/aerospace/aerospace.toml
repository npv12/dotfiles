# Padding for accordion layout
# Range: 0 to any positive integer (pixels)
# 0 = No padding (disabled)
# 30 = Default padding

accordion-padding = 200
# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget sketchybar',
  'exec-and-forget borders active_color=0xfffab387 width=5.0',
  'workspace 1'
]
# Automatically unhide applications hidden with cmd-h
# When true, focusing a hidden app will automatically unhide it
# Options: true, false
automatically-unhide-macos-hidden-apps = false
config-version = 2
# Default layout for new workspaces
# Options: 'tiles', 'accordion'
default-root-container-layout = 'tiles'
# Default container orientation for tiles layout
# Options: 'horizontal', 'vertical', 'auto'
# 'auto' - Automatically choose based on screen dimensions
default-root-container-orientation = 'auto'
# Automatically flatten unnecessary container nesting
# Eliminates weird tree configurations for cleaner window management
# Options: true, false
enable-normalization-flatten-containers = true
# Force opposite orientation for nested containers
# Prevents same-orientation nesting (e.g., horizontal inside horizontal)
# Options: true, false
enable-normalization-opposite-orientation-for-nested-containers = true
# Commands to run whenever a workspace change is detected. This is to refresh the sketchybar correctly
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE EMPTY_WORKSPACES=$AEROSPACE_EMPTY_WORKSPACES'
]
# Callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []
# List of workspaces that should stay alive even when they contain no windows,
# even when they are invisible.
# This config version is only available since 'config-version = 2'
# Fallback value (if you omit the key): persistent-workspaces = []
persistent-workspaces = [
  "1",
  "2",
  "3",
  "4",
  "5",
  "6",
  "7",
  "8",
  "9",
  "A",
  "B",
  "C",
  "D",
  "E",
  "F",
  "G",
  "I",
  "M",
  "N",
  "O",
  "P",
  "Q",
  "R",
  "S",
  "T",
  "U",
  "V",
  "W",
  "X",
  "Y",
  "Z"
]
# Start AeroSpace at login
start-at-login = true

[exec]
# Inherit environment variables from parent process
# Options: true, false
inherit-env-vars = true

[exec.env-vars]
BROWSER = 'Twilight'
# Custom environment variables (examples):
EDITOR = 'zed'
# Environment variables for executed commands
# Supports ${VAR} interpolation for existing variables
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'
TERMINAL = 'Ghostty'
# Commands to run when focused monitor changes
# Available variables: ${focused-monitor} ${workspace}
# Example: Move mouse to center of newly focused monitor
on-focused-monitor-changed = 'move-mouse monitor-lazy-center'

[gaps]
# Inner gaps (spacing between windows)
# Can be a constant or per-monitor configuration
inner.horizontal = 10
inner.vertical = 10
outer.bottom = 4
# Outer gaps (spacing from screen edges)
# Format: constant integer or per-monitor array
# Per-monitor array syntax:
# outer.top = [
# { monitor.main = 16 },           # Main monitor gets 16px
# { monitor."Built-in" = 32 },     # Built-in display gets 32px
# { monitor.1 = 24 },              # First monitor in sequence gets 24px
# 24                               # Default fallback (required)
# ]
outer.left = 4
outer.right = 4
outer.top = [{monitor = "Built-in Retina Display", value = 10}, 40]

[key-mapping]
# Keyboard layout preset
# Options: 'qwerty', 'dvorak', 'colemak'
preset = 'qwerty'

[mode.main.binding]
alt-0 = 'workspace 10'
# Switch to workspaces 1-10 and A-E
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-a = 'workspace A'
alt-b = 'workspace B'
alt-c = 'workspace C'
# Enable/disable Aerospace (crisis key)
alt-cmd-shift-e = 'enable toggle'
# Flatten container (remove unnecessary nesting)
alt-cmd-shift-f = 'flatten-workspace-tree'
# Reload configuration
alt-cmd-shift-r = 'reload-config'
alt-comma = 'layout accordion horizontal vertical'
# Fullscreen toggle
alt-d = 'fullscreen'
alt-e = 'workspace E'
# Launch terminal (Ghostty)
alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
# Direct resize - immediate size adjustment without entering a mode
alt-equal = 'resize width -50'
alt-f = ["layout floating tiling", "exec-and-forget ~/.config/aerospace/center_float.sh"]
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-minus = 'resize width +50'
# Balance window sizes (reset to equal sizes)
# Especially useful after manual resizing in tiles layout
alt-r = 'balance-sizes'
alt-shift-0 = 'move-node-to-workspace 10 --focus-follows-window'
# Move windows to workspaces 1-10 and A-E
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-a = 'move-node-to-workspace A --focus-follows-window'
alt-shift-b = 'move-node-to-workspace B --focus-follows-window'
alt-shift-c = 'move-node-to-workspace C --focus-follows-window'
alt-shift-d = 'move-node-to-workspace D --focus-follows-window'
alt-shift-down = 'move down'
alt-shift-e = 'move-node-to-workspace E --focus-follows-window'
alt-shift-equal = 'resize height -50'
alt-shift-f = "macos-native-fullscreen"
# Move windows with arrow keys
alt-shift-left = 'move left'
alt-shift-minus = 'resize height +50'
# Close focused window
alt-shift-q = 'close'
alt-shift-right = 'move right'
alt-shift-semicolon = 'mode service'
# ──────────────────────────────────────────────────────────────────────────────
# LAYOUT COMMANDS
# ──────────────────────────────────────────────────────────────────────────────
# Toggle between floating and tiling for current window
alt-shift-space = 'layout floating tiling'
alt-shift-tab = 'workspace prev'
alt-shift-up = 'move up'
# Alternative: Vim-style navigation (uncomment to use instead of arrows)
# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
# Navigate workspaces sequentially
alt-tab = 'workspace next'
ctrl-alt-d = 'workspace D'
ctrl-left = 'workspace prev'
ctrl-right = 'workspace next'

[mode.service.binding]
backspace = ['close-all-windows-but-current', 'mode main']
down = 'volume down'
esc = ['reload-config', 'mode main']
f = ['layout tiling', 'mode main'] # Toggle between floating and tiling layout
r = ['flatten-workspace-tree', 'mode main'] # reset layout
shift-down = ['volume set 0', 'mode main']
up = 'volume up'

# Tile all Teams meetings
[[on-window-detected]]
run = 'layout tiling'
if.app-name-regex-substring = '.*Teams.*'
if.window-title-regex-substring = '.*Meeting.*'

# Move Teams to workspace 9
[[on-window-detected]]
run = 'move-node-to-workspace 10'
if.app-name-regex-substring = '.*Teams.*'
if.window-title-regex-substring = '.*Meeting.*'

[[on-window-detected]]
run = 'layout floating'
if.app-id = 'com.apple.calculator'

[[on-window-detected]]
check-further-callbacks = false
run = 'move-node-to-workspace 9'
if.app-id = 'com.microsoft.teams2'

# Force specific workspaces to specific monitors
# Format: workspace-number = "monitor-pattern" or ["pattern1", "pattern2"]
# Monitor patterns:
# "main" - Primary monitor
# "secondary" - Non-primary monitors
# 1, 2, 3 - Monitor by sequence number (1-based)
# "pattern" - Case-insensitive regex match (e.g., "Dell.*", "LG.*")
#
# Examples (uncomment to use):
[workspace-to-monitor-force-assignment]
1 = ["Built-in", 1]
10 = ["Built-in", 1]
2 = ["Built-in", 1]
3 = ["Built-in", 1]
4 = ["Built-in", 1]
5 = ["Built-in", 1]
6 = ["Built-in", 1]
7 = ["Built-in", 1]
8 = ["Built-in", 1]
9 = ["Built-in", 1]
A = "secondary"
B = "secondary"
C = "secondary"
D = "secondary"
E = "secondary"
