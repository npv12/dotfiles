config-version = 2

# Start AeroSpace at login
start-at-login = true

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget borders active_color=0xfffab387 width=5.0',
    'workspace 1'
]

# Commands to run whenever a workspace change is detected. This is to refresh the sketchybar correctly
exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE EMPTY_WORKSPACES=$AEROSPACE_EMPTY_WORKSPACES',
]

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            DEFAULT LAYOUT SETTINGS                            ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Default layout for new workspaces
# Options: 'tiles', 'accordion'
default-root-container-layout = 'tiles'

# Default container orientation for tiles layout
# Options: 'horizontal', 'vertical', 'auto'
# 'auto' - Automatically choose based on screen dimensions
default-root-container-orientation = 'auto'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                           OTHER LAYOUT SETTINGS                               ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Padding for accordion layout
# Range: 0 to any positive integer (pixels)
# 0 = No padding (disabled)
# 30 = Default padding
accordion-padding = 200

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                         NORMALIZATION SETTINGS                                ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically flatten unnecessary container nesting
# Eliminates weird tree configurations for cleaner window management
# Options: true, false
enable-normalization-flatten-containers = true

# Force opposite orientation for nested containers
# Prevents same-orientation nesting (e.g., horizontal inside horizontal)
# Options: true, false
enable-normalization-opposite-orientation-for-nested-containers = true

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                           MACOS INTEGRATION                                   ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically unhide applications hidden with cmd-h
# When true, focusing a hidden app will automatically unhide it
# Options: true, false
automatically-unhide-macos-hidden-apps = false

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║              WORKSPACE PERSISTENCE & MODE CALLBACKS                           ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# List of workspaces that should stay alive even when they contain no windows,
# even when they are invisible.
# This config version is only available since 'config-version = 2'
# Fallback value (if you omit the key): persistent-workspaces = []
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "A", "B",
                         "C", "D", "E", "F", "G", "I", "M", "N", "O", "P", "Q",
                         "R", "S", "T", "U", "V", "W", "X", "Y", "Z"]

# Callback that runs every time binding mode changes
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
on-mode-changed = []

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            GAPS CONFIGURATION                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[gaps]
# Inner gaps (spacing between windows)
# Can be a constant or per-monitor configuration
inner.horizontal = 10
inner.vertical = 10

# Outer gaps (spacing from screen edges)
# Format: constant integer or per-monitor array
# Per-monitor array syntax:
#   outer.top = [
#     { monitor.main = 16 },           # Main monitor gets 16px
#     { monitor."Built-in" = 32 },     # Built-in display gets 32px
#     { monitor.1 = 24 },              # First monitor in sequence gets 24px
#     24                               # Default fallback (required)
#   ]
outer.left = 4
outer.bottom = 4
outer.top = [{ monitor."Built-in Retina Display" = 10 }, 40]
outer.right = 4

# Example: Different gaps for different monitors (uncomment to use)
# [gaps]
# outer.top = [
#   { monitor.main = 20 },            # Main monitor menu bar spacing
#   { monitor."Built-in" = 35 },      # MacBook notch spacing
#   { monitor.secondary = 10 },       # Secondary monitor minimal spacing
#   15                                 # Default for any other monitor
# ]

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                     WORKSPACE TO MONITOR ASSIGNMENT                           ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Force specific workspaces to specific monitors
# Format: workspace-number = "monitor-pattern" or ["pattern1", "pattern2"]
# Monitor patterns:
#   "main" - Primary monitor
#   "secondary" - Non-primary monitors
#   1, 2, 3 - Monitor by sequence number (1-based)
#   "pattern" - Case-insensitive regex match (e.g., "Dell.*", "LG.*")
#
# Examples (uncomment to use):
[workspace-to-monitor-force-assignment]
# 1 = "main"                          # Workspace 1 always on main monitor
# 2 = "main"                          # Workspace 2 always on main monitor
# 3 = "secondary"                     # Workspace 3 on any secondary monitor
# 4 = ["Built-in", 1]                 # Workspace 4 prefers Built-in, falls back to monitor 1
# 5 = "LG.*"                          # Workspace 5 on any LG monitor

A = "secondary"
B = "secondary"
C = "secondary"
D = "secondary"
E = "secondary"
1 = ["Built-in", 1]
2 = ["Built-in", 1]
3 = ["Built-in", 1]
4 = ["Built-in", 1]
5 = ["Built-in", 1]
6 = ["Built-in", 1]
7 = ["Built-in", 1]
8 = ["Built-in", 1]
9 = ["Built-in", 1]
10 = ["Built-in", 1]

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            KEY MAPPING                                        ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[key-mapping]
# Keyboard layout preset
# Options: 'qwerty', 'dvorak', 'colemak'
preset = 'qwerty'

# Custom key remapping (optional)
# Map non-standard keys to key codes
# Example (uncomment to use):
# [key-mapping.key-notation-to-key-code]
# delete = 'backspace'
# capslock = 'esc'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                       EXEC ENVIRONMENT CONFIGURATION                          ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

[exec]
# Inherit environment variables from parent process
# Options: true, false
inherit-env-vars = true

[exec.env-vars]
# Environment variables for executed commands
# Supports ${VAR} interpolation for existing variables
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# Custom environment variables (examples):
EDITOR = 'zed'
BROWSER = 'Twilight'
TERMINAL = 'Ghostty'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                              EVENT CALLBACKS                                  ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Commands to run when focus changes
# Can be a single command (string) or multiple commands (array)
# Available variables: ${focused} ${workspace}
# Examples (uncomment to use):
# on-focus-changed = 'exec-and-forget echo "Focus changed to ${focused}"'
# on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_focus_change focused=${focused}']

# Commands to run when focused monitor changes
# Available variables: ${focused-monitor} ${workspace}
# Example: Move mouse to center of newly focused monitor
on-focused-monitor-changed = 'move-mouse monitor-lazy-center'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                        WINDOW DETECTION RULES                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically configure windows when detected
# Available conditions:
#   - app-id: Bundle identifier (use 'aerospace list-apps' to find)
#   - app-name-regex-substring: Partial regex match on app name
#   - window-title-regex-substring: Partial regex match on window title
#   - workspace: Current workspace name
#   - during-aerospace-startup: Only during aerospace startup
#
# Available commands:
#   - layout floating/tiling
#   - move-node-to-workspace (must be last command if used)
#
# Examples (uncomment and modify to use):

# # Float all Safari windows on workspace 5
# [[on-window-detected]]
# if.app-id = 'com.apple.Safari'
# if.workspace = '5'
# run = 'layout floating'

# Tile all Teams meetings
[[on-window-detected]]
if.app-name-regex-substring = '.*Teams.*'
if.window-title-regex-substring = '.*Meeting.*'
run = 'layout tiling'

# Movel all Teams meetings to workspace 10
[[on-window-detected]]
if.app-name-regex-substring = '.*Teams.*'
if.window-title-regex-substring = '.*Meeting.*'
run = 'move-node-to-workspace 10'

# # Move Ghostty to workspace 2 on startup
# [[on-window-detected]]
# if.app-id = 'com.mitchellh.ghostty'
# run = 'move-node-to-workspace 2'

# # Float System Settings/Preferences
# [[on-window-detected]]
# if.app-id = 'com.apple.systempreferences'
# run = 'layout floating'

# Float Calculator
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

# Move Teams to workspace 9
[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
check-further-callbacks = false
run = 'move-node-to-workspace 9'

# Move outlook to workspace 8

