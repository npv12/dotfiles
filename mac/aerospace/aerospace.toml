# ──────────────────────────────────────────────────────────────────────────────

# Switch to workspaces 1-10 and A-E
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

alt-a = 'workspace A'
alt-b = 'workspace B'
alt-c = 'workspace C'
ctrl-alt-d = 'workspace D'
alt-e = 'workspace E'

# Move windows to workspaces 1-10 and A-E
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-0 = 'move-node-to-workspace 10 --focus-follows-window'

alt-shift-a = 'move-node-to-workspace A --focus-follows-window'
alt-shift-b = 'move-node-to-workspace B --focus-follows-window'
alt-shift-c = 'move-node-to-workspace C --focus-follows-window'
alt-shift-d = 'move-node-to-workspace D --focus-follows-window'
alt-shift-e = 'move-node-to-workspace E --focus-follows-window'

# Navigate workspaces sequentially
alt-tab = 'workspace next'
alt-shift-tab = 'workspace prev'
alt-shift-semicolon = 'mode service'

# ──────────────────────────────────────────────────────────────────────────────
#                              LAYOUT COMMANDS
# ──────────────────────────────────────────────────────────────────────────────
# Toggle between floating and tiling for current window
alt-shift-space = 'layout floating tiling'

# Balance window sizes (reset to equal sizes)
# Especially useful after manual resizing in tiles layout
alt-r = 'balance-sizes'

# ──────────────────────────────────────────────────────────────────────────────
#                            WINDOW RESIZING
# ──────────────────────────────────────────────────────────────────────────────

# Direct resize - immediate size adjustment without entering a mode
alt-equal = 'resize width -50'
alt-minus = 'resize width +50'
alt-shift-equal = 'resize height -50'
alt-shift-minus = 'resize height +50'

# Alternative: Modal resize (requires entering resize mode first)
# Uncomment the following line to enable resize mode
# alt-r = 'mode resize'

# ──────────────────────────────────────────────────────────────────────────────
#                            WINDOW MANAGEMENT
# ──────────────────────────────────────────────────────────────────────────────

# Close focused window
alt-shift-q = 'close'

# Fullscreen toggle
alt-d = 'fullscreen'
alt-shift-f = "macos-native-fullscreen"
alt-f = ["layout floating tiling", "exec-and-forget ~/.config/aerospace/center_float.sh"]

# Split orientation (for tiles layout)
# NOTE: Disabled because enable-normalization-flatten-containers = true
# Uncomment and set enable-normalization-flatten-containers = false to use split commands
# alt-shift-slash = 'split opposite'

# Flatten container (remove unnecessary nesting)
alt-cmd-shift-f = 'flatten-workspace-tree'

ctrl-left = 'workspace prev'
ctrl-right = 'workspace next'

# ──────────────────────────────────────────────────────────────────────────────
#                          APPLICATION LAUNCHING
# ──────────────────────────────────────────────────────────────────────────────

# Launch terminal (Ghostty)
alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

# ──────────────────────────────────────────────────────────────────────────────
#                           SYSTEM COMMANDS
# ──────────────────────────────────────────────────────────────────────────────

# Reload configuration
alt-cmd-shift-r = 'reload-config'

# Enable/disable Aerospace (crisis key)
